name: SSCA Plugin Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-ssca-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Log in to Vault
        uses: hashicorp/vault-action@v2
        id: vault_login
        with:
          url: ${{ secrets.VAULT_URL }}
          method: token
          token: ${{ secrets.VAULT_TOKEN }}
          
      - name: Set Vault Environment Variables
        run: |
          echo "VAULT_ADDR=${{ secrets.VAULT_URL }}" >> $GITHUB_ENV
          echo "VAULT_TOKEN=${{ steps.vault_login.outputs.token }}" >> $GITHUB_ENV
          
      - name: Run SSCA Plugin Action
        uses: ./sbom-orchestration
        with:
          HARNESS_ACCOUNT_URL: 'https://reetika.pr2.harness.io/gateway/ssca-manager'
          HARNESS_ACCOUNT_ID: 'account123'
          HARNESS_ORG_ID: 'orgId'
          HARNESS_PROJECT_ID: 'project23'
          TOOL: 'Syft'
          FORMAT: 'spdx-json'
          TARGET: 'reetika1999/ssca-manager:latest'
          ATTEST_SBOM: false
          KMS_KEY: 'cosign'
          
